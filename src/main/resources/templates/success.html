<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Inter", sans-serif;
        }

        .main-card {
            border: none;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
            background: white;
        }

        h1 {
            font-weight: 600;
            font-size: 1.6rem;
        }

        .info-card {
            border-radius: 12px;
            border: 1px solid #e8e9ec;
        }

        .info-card .card-header {
            background: #fafbfc;
            font-weight: 600;
        }

        .btn-primary, .btn-danger, .btn-outline-secondary, .btn-secondary {
            border-radius: 10px;
        }

        .profile-text p {
            margin-bottom: 6px;
        }

        .status-enabled {
            color: #2ecc71;
            font-weight: 600;
        }

        .status-disabled {
            color: #e74c3c;
            font-weight: 600;
        }

    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="main-card text-center">
                <h1 class="mb-3 text-success" th:text="${success} ?: 'Successful login!'">Successful login!</h1>

                <div th:if="${username}" class="mb-4">
                    <p class="mb-1"><strong>Welcome,</strong> <span th:text="${username}">user</span>!</p>
                    <p th:if="${role}" class="small text-muted" th:text="${role}">ROLE</p>
                </div>

                <div class="info-card card mb-4 text-start">
                    <div class="card-header">
                        User Profile
                    </div>
                    <div class="card-body profile-text">
                        <p><strong>Username:</strong> <span th:text="${username} ?: 'username'">username</span></p>
                        <p><strong>Email:</strong> <span
                                th:text="${email} ?: 'user@example.com'">user@example.com</span></p>
                        <p><strong>Role:</strong> <span th:text="${role} ?: 'ROLE_USER'">ROLE_USER</span></p>
                    </div>
                </div>

                <div class="info-card card mb-4 text-start">
                    <div class="card-header">
                        Two-Factor Authentication
                    </div>
                    <div class="card-body">

                        <p class="text-muted">
                            Protect your account by requiring a verification code during login.
                        </p>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="twoFactorEnabled"
                                   th:checked="${twoFactorEnabled}" disabled>
                            <label class="form-check-label" for="twoFactorEnabled">
                                <span th:classappend="${twoFactorEnabled} ? 'status-enabled' : 'status-disabled'"
                                      th:text="${twoFactorEnabled ? 'Enabled' : 'Disabled'}">
                                    Status
                                </span>
                            </label>
                        </div>

                        <div class="d-grid">
                            <form th:if="${!twoFactorEnabled}" th:action="@{/enable-2fa}" method="post">
                                <button type="submit" class="btn btn-primary btn-sm">Enable 2FA</button>
                            </form>

                            <form th:if="${twoFactorEnabled}" th:action="@{/disable-2fa}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Disable 2FA</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-2">
                    <a th:if="${isAdmin}" href="/admin/dashboard" class="btn btn-secondary">Admin Dashboard</a>

                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-secondary w-100">Log Out</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
