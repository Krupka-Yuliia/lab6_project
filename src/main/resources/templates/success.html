<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .card-simple {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-weight: 600;
            font-size: 1.6rem;
        }

        .badge-role {
            padding: 4px 10px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="text-center mb-4">
                <div class="title">Welcome Back!</div>
                <div th:if="${username}" class="fw-bold" th:text="${username}">user</div>
                <div th:if="${role}" class="badge-role mt-1" th:text="${role}">ROLE</div>
            </div>

            <div class="card card-simple mb-3">
                <div class="card-body">
                    <div class="fw-semibold mb-2">User Profile</div>

                    <p class="mb-1"><strong>Username:</strong> <span th:text="${username} ?: 'username'"></span></p>
                    <p class="mb-1"><strong>Email:</strong> <span th:text="${email} ?: 'user@example.com'"></span></p>
                    <p class="mb-1"><strong>Role:</strong> <span th:text="${role} ?: 'ROLE_USER'"></span></p>

                    <p th:if="${oauth2Provider}" class="mb-0">
                        <strong>Connected:</strong>
                        <span class="text-capitalize" th:text="${oauth2Provider}">Google</span>
                    </p>
                </div>
            </div>

            <div class="card card-simple mb-3">
                <div class="card-body">
                    <div class="fw-semibold mb-2">Two-Factor Authentication</div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox"
                               id="twoFactorEnabled"
                               th:checked="${twoFactorEnabled}" disabled>
                        <label class="form-check-label" for="twoFactorEnabled"
                               th:text="${twoFactorEnabled ? 'Enabled' : 'Disabled'}">
                        </label>
                    </div>

                    <div>
                        <form th:if="${!twoFactorEnabled}" th:action="@{/enable-2fa}" method="post">
                            <button class="btn btn-sm btn-warning w-100">Enable 2FA</button>
                        </form>

                        <form th:if="${twoFactorEnabled}" th:action="@{/disable-2fa}" method="post">
                            <button class="btn btn-sm btn-danger w-100">Disable 2FA</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <a th:if="${isAdmin}" href="/admin/dashboard" class="btn btn-outline-primary">
                    Admin Panel
                </a>

                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-secondary w-100">Log Out</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
