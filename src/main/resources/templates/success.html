<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="main-card">
                <div class="welcome-section text-center">
                    <h1 class="mb-3">Welcome Back!</h1>
                    <p class="lead mb-0" th:if="${username}">
                        <strong th:text="${username}">user</strong>
                    </p>
                    <span th:if="${role}" class="role-badge" th:text="${role}">ROLE</span>
                </div>

                <div class="info-card card mb-4">
                    <div class="card-header">
                        <i class="bi bi-person-circle"></i> User Profile
                    </div>
                    <div class="card-body profile-text">
                        <p><strong>Username:</strong> <span th:text="${username} ?: 'username'">username</span></p>
                        <p><strong>Email:</strong> <span
                                th:text="${email} ?: 'user@example.com'">user@example.com</span></p>
                        <p><strong>Role:</strong> <span th:text="${role} ?: 'ROLE_USER'">ROLE_USER</span></p>
                        <p th:if="${oauth2Provider}">
                            <strong>Connected Account:</strong>
                            <span class="text-capitalize" th:text="${oauth2Provider}">Google</span>
                        </p>
                    </div>
                </div>

                <div class="info-card card mb-4">
                    <div class="card-header">
                        <i class="bi bi-shield-check"></i> Two-Factor Authentication
                    </div>
                    <div class="card-body">
                        <p class="text-muted">
                            Protect your account by requiring a verification code during login.
                        </p>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="twoFactorEnabled"
                                   th:checked="${twoFactorEnabled}" disabled>
                            <label class="form-check-label" for="twoFactorEnabled">
                                <span th:classappend="${twoFactorEnabled} ? 'status-enabled' : 'status-disabled'"
                                      th:text="${twoFactorEnabled ? '✅ Enabled' : '❌ Disabled'}">
                                    Status
                                </span>
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <form th:if="${!twoFactorEnabled}" th:action="@{/enable-2fa}" method="post">
                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                    Enable 2FA
                                </button>
                            </form>

                            <form th:if="${twoFactorEnabled}" th:action="@{/disable-2fa}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm w-100">
                                    Disable 2FA
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a th:if="${isAdmin}" href="/admin/dashboard" class="btn btn-secondary">
                        Admin Dashboard
                    </a>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-outline-secondary w-100">
                            Log Out
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
