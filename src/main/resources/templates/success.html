<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4 text-center">
                <div class="card-body p-5">

                    <div class="mb-4 text-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                             class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0
                            0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0
                            0-1.06 1.06L6.97 11.03a.75.75 0 0
                            0 1.079-.02l3.992-4.99a.75.75 0 0
                            0-.01-1.05z"/>
                        </svg>
                    </div>

                    <h1 class="h3 mb-3 fw-semibold" th:text="${success} ?: 'Successful login!'">Successful login!</h1>
                    <p class="text-muted" th:if="${username}" th:text="'Welcome, ' + ${username} + '!'">Welcome,
                        user!</p>
                    <div class="d-grid">
                        <a href="/logout" class="btn btn-outline-primary rounded-pill">Log Out</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
