<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 rounded-4 text-center">
                <div class="card-body p-5">
                    <h1 class="h3 mb-3 text-success" th:text="${success} ?: 'Successful login!'">Successful login!</h1>

                    <div th:if="${username}" class="mb-4">
                        <p><strong>Welcome, </strong><span th:text="${username}">user</span>!</p>
                        <p th:if="${role}" class="small" th:text="${role}">ROLE</p>
                    </div>

                    <div class="card mb-4 text-start">
                        <div class="card-header bg-light">
                            <strong>User Profile</strong>
                        </div>
                        <div class="card-body">
                            <p><strong>Username:</strong> <span th:text="${username} ?: 'username'">username</span></p>
                            <p><strong>Email:</strong> <span th:text="${email} ?: 'user@example.com'">user@example.com</span></p>
                            <p><strong>Role:</strong> <span th:text="${role} ?: 'ROLE_USER'">ROLE_USER</span></p>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-2">
                        <a th:if="${isAdmin}" href="/admin/dashboard" class="btn btn-secondary mb-2">Admin Dashboard</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-secondary w-100">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
