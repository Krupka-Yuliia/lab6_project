<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 fw-semibold">Reset Password</h3>

                    <form th:action="@{/reset-password(token=${token})}"
                          method="post"
                          th:object="${userDto}">

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" th:field="*{newPassword}" class="form-control rounded-3" placeholder="New password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" th:field="*{confirmNewPassword}" class="form-control rounded-3" placeholder="Confirm password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success rounded-pill">
                                Reset Password
                            </button>
                        </div>

                        <p class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></p>

                    </form>

                    <p class="text-center mt-3">
                        <a href="/login" class="text-decoration-none small">Back to Login</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
