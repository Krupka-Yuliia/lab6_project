<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-semibold">User Registration</h2>

                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <form th:action="@{/register}" th:object="${userDto}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   th:field="*{username}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   th:field="*{email}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   th:field="*{password}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                   th:field="*{confirmPassword}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="alert alert-secondary small text-start">
                            <strong>Password requirements:</strong>
                            <ul class="mb-0">
                                <li>At least 8 characters long</li>
                                <li>Contains uppercase and lowercase letters</li>
                                <li>Contains at least one digit</li>
                                <li>Contains at least one special character</li>
                            </ul>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success rounded-pill">Register</button>
                        </div>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        Already have an account?
                        <a href="/login" class="text-decoration-none fw-semibold">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
