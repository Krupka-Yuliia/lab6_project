<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Attempts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Login Attempts</h2>
        <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
    </div>

    <div class="row mb-3">
        <div class="col">
            <p><strong>Total:</strong> <span th:text="${totalAttempts}">0</span></p>
        </div>
        <div class="col">
            <p><strong>Successful:</strong> <span class="text-success" th:text="${successfulAttempts}">0</span></p>
        </div>
        <div class="col">
            <p><strong>Failed:</strong> <span class="text-danger" th:text="${failedAttempts}">0</span></p>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Time</th>
            <th>Username</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attempt : ${attempts}">
            <td th:text="${#temporals.format(attempt.attemptTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${attempt.username}"></td>
            <td>
                <span th:if="${attempt.successful}" class="text-success">✓ Success</span>
                <span th:unless="${attempt.successful}" class="text-danger">✗ Failed</span>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${attempts.isEmpty()}" class="text-muted text-center">No attempts found</p>
</div>

</body>
</html>
