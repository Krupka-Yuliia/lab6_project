<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
        <div>
            <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
            <a href="/home" class="btn btn-secondary">Home</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Failed Attempts</th>
            <th>Lock Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/admin/users/{id}/change-role(id=${user.id})}" method="post" class="d-flex gap-2">
                    <select name="role" class="form-select form-select-sm" th:value="${user.role.name()}">
                        <option th:each="role : ${roles}"
                                th:value="${role.name()}"
                                th:text="${role.name()}"
                                th:selected="${role == user.role}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
            </td>
            <td th:text="${user.enabled} ? 'Active' : 'Inactive'"></td>
            <td th:text="${user.failedAttempts}"></td>
            <td>
                <span th:if="${user.accountLocked}" class="text-danger">LOCKED</span>
                <span th:unless="${user.accountLocked}" class="text-success">UNLOCKED</span>
            </td>
            <td>
                <form th:if="${user.accountLocked}"
                      th:action="@{/admin/users/{id}/unlock(id=${user.id})}"
                      method="post">
                    <button type="submit" class="btn btn-sm btn-warning">Unlock</button>
                </form>
                <span th:unless="${user.accountLocked}">-</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
