<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Two-Factor Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Inter", sans-serif;
        }

        .auth-card {
            border: none;
            border-radius: 16px;
            padding: 32px;
            background: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .desc {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        .form-control {
            height: 48px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
        }

        .btn-primary {
            height: 48px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn-outline-secondary {
            height: 48px;
            border-radius: 10px;
        }

        .resend a {
            text-decoration: none;
            font-weight: 500;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-4">
        <div class="auth-card">

            <h2 class="auth-title text-center">Verify Your Login</h2>

            <p class="desc text-center">
                Enter the 6-digit code sent to your email.
            </p>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

            <form th:action="@{/verify-2fa}" method="post">
                <input type="hidden" name="username" th:value="${username}">

                <div class="mb-3">
                    <input type="text" class="form-control" id="code" name="code"
                           placeholder="••••••" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">Verify</button>
                <a href="/login" class="btn btn-outline-secondary w-100">Cancel</a>
            </form>

            <p class="text-center mt-3 text-muted resend">
                Didn’t get the code?
                <a href="/resend-2fa-code">Resend</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
