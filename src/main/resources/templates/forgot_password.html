<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 fw-semibold">Forgot Password</h3>

                    <form method="post" th:action="@{/forgot-password}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <label>
                                <input type="email" name="email" class="form-control rounded-3"
                                       placeholder="Enter your email" required>
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">
                                Send Reset Link
                            </button>
                        </div>

                        <p class="text-success mt-3 text-center" th:if="${success}" th:text="${success}"></p>
                        <p class="text-danger mt-3 text-center" th:if="${error}" th:text="${error}"></p>

                    </form>

                    <p class="text-center mt-3">
                        <a href="/login" class="text-decoration-none small">Back to Login</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
