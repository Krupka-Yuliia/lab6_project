<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Admin Dashboard</h2>
        <div>
            <a href="/home" class="btn btn-secondary">Home</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <p><strong>Total Users:</strong> <span th:text="${totalUsers}">0</span></p>
        </div>
        <div class="col">
            <p><strong>Active Users:</strong> <span th:text="${activeUsers}">0</span></p>
        </div>
        <div class="col">
            <p><strong>Locked Accounts:</strong> <span class="text-danger" th:text="${lockedUsers}">0</span></p>
        </div>
    </div>

    <div class="mb-3">
        <a href="/admin/users" class="btn btn-primary">Manage Users</a>
        <a href="/admin/login-attempts" class="btn btn-primary">Login Attempts</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Failed Attempts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role.name()}"></td>
            <td>
                <span th:if="${user.enabled}" class="text-success">Active</span>
                <span th:unless="${user.enabled}" class="text-danger">Inactive</span>
            </td>
            <td th:text="${user.failedAttempts}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
