<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Inter", sans-serif;
        }

        .header-bar {
            background: white;
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        .stats-card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        .table-card {
            background: white;
            padding: 0;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table thead {
            background: #fafbfc;
            font-weight: 600;
        }

        .btn {
            border-radius: 10px;
        }

        .badge-active {
            color: #2ecc71;
            font-weight: 600;
        }

        .badge-inactive {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="header-bar d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Admin Dashboard</h2>

        <div>
            <a href="/home" class="btn btn-outline-secondary me-2">Home</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>

    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <div class="stats-card">
                <p class="m-0"><strong>Total Users:</strong>
                    <span th:text="${totalUsers}">0</span>
                </p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stats-card">
                <p class="m-0"><strong>Active Users:</strong>
                    <span th:text="${activeUsers}">0</span>
                </p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stats-card">
                <p class="m-0">
                    <strong>Locked Accounts:</strong>
                    <span class="text-danger" th:text="${lockedUsers}">0</span>
                </p>
            </div>
        </div>

    </div>

    <div class="mb-4">
        <a href="/admin/users" class="btn btn-primary me-2">Manage Users</a>
        <a href="/admin/login-attempts" class="btn btn-primary">Login Attempts</a>
    </div>

    <div class="table-card">
        <table class="table m-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Failed Attempts</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.name()}"></td>

                <td>
                    <span th:if="${user.enabled}" class="badge-active">Active</span>
                    <span th:unless="${user.enabled}" class="badge-inactive">Inactive</span>
                </td>

                <td th:text="${user.failedAttempts}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
