<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Dashboard</h2>
        <div>
            <a href="/home" class="btn btn-outline-secondary me-2">Home</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>

    <div class="mb-3">
        <a href="/admin/users" class="btn btn-warning me-2">Manage Users</a>
        <a href="/admin/login-attempts" class="btn btn-warning">Login Attempts</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Failed Attempts</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role != null ? user.role.name() : 'N/A'}"></td>
            <td>
                <span th:if="${user.enabled}" class="text-success">Active</span>
                <span th:unless="${user.enabled}" class="text-danger">Inactive</span>
            </td>
            <td th:text="${user.failedAttempts}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
